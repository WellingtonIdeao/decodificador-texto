<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Decodificador de Texto</title>
		<link rel="stylesheet" href="assets/css/reset.css">
		<link rel="stylesheet" href="assets/css/style.css">
		
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
		
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
		<script src="assets/js/script.js"></script>
	</head>
	<body>
		<header>
			<img class="logo"src="./assets/images/logo.png" alt="Logo da Alura">
		</header>	
		<main>
			<section class="input-area">
				<textarea class="text-area" cols="41" rows="4" placeholder="Digite seu texto"></textarea>
				<div class="info">
					<i class="bi bi-exclamation-circle-fill"></i>
					<h6>Apenas letras min√∫sculas e sem acento.</h6>
				</div>
				<div class="btn-container">
					<button class="b-btn b-btn_blue">Criptografar</button>
					<button class="b-btn b-btn_gray">Descriptografar</button>
				</div>
			</section>
			<section class="result-area">
				<textarea class="message" cols="20" rows="10"></textarea>
				<button class="b-btn b-btn_light-blue">Copiar</button>
			</section>
		</main>
	</body>
</html>
