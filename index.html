<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Decodificador de Texto</title>
		<link rel="stylesheet" href="assets/css/reset.css">
		<link rel="stylesheet" href="assets/css/style.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
		<script src="assets/js/script.js"></script>
	</head>
	<body class="b-body">
		<header class="b-header">
				<h1><img src="assets/images/logo.png" alt="Logo da Alura" class="b-header__logo"></h1>
		</header>
		<main class="b-main">
			<section class="b-input-area">
				<div class="b-input-area__message">
					<input class="b-text-input b-text-input_blue" type="text" placeholder="Digite seu texto">
				</div>
				<label class="b-input-area__label">
					<i class="bi bi-exclamation-circle-fill"></i><span>Apenas letras minúsculas e sem acento.</span>
				</label>
				<div class="b-input-area__btn">
					<button type="button" class="b-btn b-btn_blue">Criptografar</button>
					<button type="button" class="b-btn b-btn_lightblue">Descriptografar</button>	
				</div>
			</section>
			<section class="b-result-area">
				<div class="b-result-area__content">
					<img src="assets/images/picture.png" alt="Homem com uma lupa" class="b-result-area__img">
					<div class="b-result-area__message">
						<h3 class="b-text b-text_lg b-text_ord-0">Nenhuma mensagem encontrada</h3>
						<p class="b-text b-text_ord-1"> Digite um texto que você deseja criptografar ou descriptografar</p>
					</div>	
				</div>
				<div class="b-result-area__btn">
					<button type="button" class="b-btn b-btn_white">Copiar</button>
				</div>
			</section>
		</main>	
	</body>
</html>
