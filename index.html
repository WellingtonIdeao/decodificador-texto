<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Decodificador de Texto</title>
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<script src="assets/js/script.js"></script>
</head>
<body>
	<header class="header">
		<h1><img src="assets/images/logo.png" alt="Logo da Alura"></img></h1>
	</header>
	<main>
		<section class="main">
			<div class="input-container">
				<input type="text" placeholder="Digite seu texto">
			</div>
			<div class="info">
				<i class="bi bi-exclamation-circle-fill"></i>
				<p>Apenas letras minúsculas e sem acento.</p>
			</div>
			<div class="button-container">
				<button class="button-main">Criptografar</button>
				<button class="button-secundary">Descriptografar</button>
			</div>
		</section>
		<section class="result">	
			<div class="result-figure">
				<img src="assets/images/picture.png" alt="Homem com lupa">
			</div>
		
			<div class="result-message">
				<p>Nenhuma mensagem encontrada</p>
				<p>Digite o texto que você deseja criptografar ou descriptografar</p>
			</div>
			<button class="result-button">Copiar</button>
		</section>
	</main>			
</body>
</html>
